<!DOCTYPE html>
<html>
<head>
	<!-- meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- jQuery plugin css -->
	<link rel="stylesheet" href="plugin/wow/animate.css">
	<!-- jQuery ui css -->
	<link rel="stylesheet" href="css/jquery-ui.css">
	<!-- bootstrap css -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<!-- custom css -->
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/media.css">

	<title>jQuery Plugins</title>
</head>
<body>
	<div class="container">

		<!-- counter -->
		<div class="text-center">
			<h4>counter</h4>
			<h3 class="counter">30</h3>
		</div>
		<!-- counter -->

		<h2>WOW js</h2>
		<section class="wow fadeInDown" data-wow-duration="2s" data-wow-delay="1s"></section>
		<section class="wow fadeInRightBig" data-wow-duration="2s" data-wow-delay="2s"></section>
		<section class="wow fadeInUpBig" data-wow-duration="2s" data-wow-delay="3s"></section>
		<section class="wow slideInLeft" data-wow-duration="2s" data-wow-delay="4s"></section>
		
	</div>




	<!-- jQuery -->
	<script src="js/jquery-1.12.4.min.js"></script>
	<!-- jQuery ui -->
	<script src="js/jquery-ui.js"></script>
	<!-- jQuery plugin -->
	<script src="plugin/wow/wow.min.js"></script>
	<script src="plugin/counter-up/waypoints.min.js"></script>
	<script src="plugin/counter-up/jquery.counterup.min.js"></script>
	<!-- popper, bootstrap js -->
	<script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
	<!-- custom js -->
	<script src="js/script.js"></script>

</body>
</html>
